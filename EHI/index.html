<!DOCTYPE html>
<html>
<head>
    <title>Interactive Geospatial Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .controls {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1 align="center">Environmental and Climatic Hazards Index Viewer</h1>
    <h4 align="center">UNDP - Human Development Report Office</h4>
    <div class="controls">
        <label for="layerSelect">Select Layer:</label>
        <select id="layerSelect">
            <option value="none">None</option>
            <option value="layer1">Layer 1</option>
            <option value="layer2">Layer 2</option>
        </select>
        <br>
        <label>
            <input type="checkbox" id="checkbox1"> Checkbox 1
        </label>
        <br>
        <label>
            <input type="checkbox" id="checkbox2"> Checkbox 2
        </label>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([20, 0], 2);

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18
        }).addTo(map);

        // Define the layers
        var layer1 = L.geoJSON(null, {
            // Define the style and data for layer1
        }).addTo(map);

        var layer2 = L.geoJSON(null, {
            // Define the style and data for layer2
        });

        // Function to load GeoJSON data
        function loadGeoJSON(layer, url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    layer.addData(data);
                });
        }

        // Load initial data for layers (if any)
        loadGeoJSON(layer1, 'path/to/layer1.geojson');
        loadGeoJSON(layer2, 'path/to/layer2.geojson');

        // Handle layer selection
        document.getElementById('layerSelect').addEventListener('change', function(e) {
            var selectedLayer = e.target.value;
            if (selectedLayer === 'none') {
                map.removeLayer(layer1);
                map.removeLayer(layer2);
            } else if (selectedLayer === 'layer1') {
                map.addLayer(layer1);
                map.removeLayer(layer2);
            } else if (selectedLayer === 'layer2') {
                map.addLayer(layer2);
                map.removeLayer(layer1);
            }
        });

        // Handle checkbox changes
        document.getElementById('checkbox1').addEventListener('change', function(e) {
            if (e.target.checked) {
                // Code to handle checkbox 1 being checked
            } else {
                // Code to handle checkbox 1 being unchecked
            }
        });

        document.getElementById('checkbox2').addEventListener('change', function(e) {
            if (e.target.checked) {
                // Code to handle checkbox 2 being checked
            } else {
                // Code to handle checkbox 2 being unchecked
            }
        });
    </script>
</body>
</html>
