<!DOCTYPE html>
<html>
<head>
    <title>D3.js Map Example</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .map {
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <svg class="map"></svg>
    <script>
        var width = 800, height = 600;
        var svg = d3.select(".map").attr("width", width).attr("height", height);

        var projection = d3.geoMercator().scale(150).translate([width / 2, height / 1.5]);
        var path = d3.geoPath().projection(projection);

        d3.json("https://d3js.org/world-110m.v1.json").then(function(world) {
            svg.append("path")
                .datum(topojson.feature(world, world.objects.countries))
                .attr("d", path);
        });
    </script>
</body>
</html>
