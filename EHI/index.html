<!DOCTYPE html>
<html>
<head>
    <title>Interactive Geospatial Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #title {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
        }
        #container {
            display: flex;
            height: calc(100vh - 60px);
        }
        #map {
            flex: 3;
            height: 100%;
            background: none;
        }
        #controls {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .plot {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div id="title">Interactive Geospatial Dashboard</div>
    <div id="container">
        <div id="map"></div>
        <div id="controls">
            <label for="layerSelect">Select Layer:</label>
            <select id="layerSelect">
                <option value="none">None</option>
                <option value="layer1">Layer 1</option>
                <option value="layer2">Layer 2</option>
            </select>
            <br>
            <label>
                <input type="checkbox" id="checkbox1"> Checkbox 1
            </label>
            <br>
            <label>
                <input type="checkbox" id="checkbox2"> Checkbox 2
            </label>
            <div class="plot" id="plot1">Plot 1: Data will be displayed here</div>
            <div class="plot" id="plot2">Plot 2: Data will be displayed here</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>
    <!-- <script src="https://unpkg.com/proj4leaflet@1.0.2/src/proj4leaflet.js"></script> -->
    <script src="https://unpkg.com/proj4leaflet"></script>
    <script>
        // Define the World Robinson projection (EPSG:54030)
        var rob_crs = new L.Proj.CRS('EPSG:54030',
            '+proj=robin +lon_0=0 +x_0=0 +y_0=0 +datum=WGS84 +units=m +no_defs', {
                resolutions: 2.194946313799785 * Math.pow(2, 5) / Math.pow(2, 21)
        });

        // Initialize the map
        var map = L.map('map', {
            // crs: L.CRS.EPSG4326,
            // crs: rob_crs,
            center: [0,0],
            zoom: 1.5
        });

        // Add a tile layer
        // L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        //     maxZoom: 18,
        //     opacity: 0.2
        // }).addTo(map);

        // Define the layers with blue fill and black outline
        var geojsonStyle = {
            color: 'black',
            weight: 1,
            fillColor: 'blue',
            fillOpacity: 0
        };

        // Define GeoJSON layer URLs
        var raw_url = 'https://raw.githubusercontent.com/njdepsky/njdepsky.github.io/master/EHI/layers/' // hosted
        // let raw_url = 'layers/' // local

        var ne10_land = raw_url.concat('ne_10m_land_noANT.geojson');
        var adm0 = raw_url.concat('ADM0_wVars_EHI.geojson'); 
        var ctys_url = raw_url.concat('US_County_wNAICS_FFdata.geojson');
        var states_url = raw_url.concat('statesAKHIclose.geojson');

        var layer1 = new L.GeoJSON.AJAX(ne10_land, {
            style: geojsonStyle
        });

        var layer2 = new L.GeoJSON.AJAX(adm0, {
            style: geojsonStyle
        });


        // Load and display initial layer upon opening the app
        layer1.addTo(map);

        // Handle layer selection
        document.getElementById('layerSelect').addEventListener('change', function(e) {
            var selectedLayer = e.target.value;
            if (selectedLayer === 'none') {
                map.removeLayer(layer1);
                map.removeLayer(layer2);
            } else if (selectedLayer === 'layer1') {
                map.addLayer(layer1);
                map.removeLayer(layer2);
            } else if (selectedLayer === 'layer2') {
                map.addLayer(layer2);
                map.removeLayer(layer1);
            }
        });

        // Handle checkbox changes
        document.getElementById('checkbox1').addEventListener('change', function(e) {
            if (e.target.checked) {
                // Code to handle checkbox 1 being checked
                document.getElementById('plot1').innerText = 'Checkbox 1 is checked';
            } else {
                // Code to handle checkbox 1 being unchecked
                document.getElementById('plot1').innerText = 'Checkbox 1 is unchecked';
            }
        });

        document.getElementById('checkbox2').addEventListener('change', function(e) {
            if (e.target.checked) {
                // Code to handle checkbox 2 being checked
                document.getElementById('plot2').innerText = 'Checkbox 2 is checked';
            } else {
                // Code to handle checkbox 2 being unchecked
                document.getElementById('plot2').innerText = 'Checkbox 2 is unchecked';
            }
        });
    </script>
</body>
</html>
